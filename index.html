<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Character-box</title>
</head>
<body>
<div class="container">
    <div class="class-selector">
        <button class="mage class-btn">Mage</button>
        <button class="warrior class-btn">Warrior</button>
        <button class="ranger class-btn">Ranger</button>
    </div>
    <div class="character-box">
        <div class="character-img"></div>
        <h2 class="character-name">Example Name</h2>
        <div class="statistic-handler">
            <div class="statistic-name">Strength:
                <span class="statistic-value"></span>
            </div>
            <button class="stat-upgrade">+</button>
        </div>
        <div class="statistic-handler">
            <div class="statistic-name">Agility:
                <span class="statistic-value"></span>
            </div>
            <button class="stat-upgrade">+</button>
        </div>
        <div class="statistic-handler">
            <div class="statistic-name">Intelligence:
                <span class="statistic-value"></span>
            </div>
            <button class="stat-upgrade">+</button>
        </div>
    </div>

</div>

<script src="app.js"></script>
</body>
</html>
